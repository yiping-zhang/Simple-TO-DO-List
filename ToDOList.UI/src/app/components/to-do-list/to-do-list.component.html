<div class="todo-list container">
  <h2 class="text-center mb-4">Building Restoration To-Do List</h2>
  <form [formGroup]="toDoForm" (ngSubmit)="addTodo()">
    <div class="mb-3">
      <input
        formControlName="name"
        class="form-control"
        placeholder="Enter new to-do item"
        [class.is-invalid]="name?.invalid && name?.touched"
      />
      <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
        Name is required.
      </div>
      <div *ngIf="errorMessage" class="invalid-feedback">
        {{ errorMessage }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="toDoForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Add Item</span>
    </button>
  </form>

  <ul class="list-group mt-4">
    <li *ngFor="let todo of toDoItems" class="list-group-item d-flex justify-content-between align-items-center">
      {{ todo.name }}

      <button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">
        <i class="bi bi-x"></i>
      </button>
    </li>
  </ul>
</div>
