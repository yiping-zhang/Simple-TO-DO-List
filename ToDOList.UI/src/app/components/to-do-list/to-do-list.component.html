<div class="todo-list container">
  <h2 class="text-center mb-4">Building Restoration To-Do List</h2>

  <!-- Form for new todo -->
  <form [formGroup]="toDoForm" (ngSubmit)="addTodo()">
    <div class="mb-3">
      <input
        formControlName="name"
        class="form-control"
        placeholder="Enter new to-do item"
        [class.is-invalid]="name?.invalid && name?.touched"
      />
      <!-- Error message for the 'name' field -->
      <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="toDoForm.invalid">Add Item</button>
  </form>

  <!-- Todo list -->
  <ul class="list-group mt-4">
    <li *ngFor="let todo of toDoItems" class="list-group-item d-flex justify-content-between align-items-center">
      {{ todo.name }}

      <!-- Delete button with cross icon -->
      <button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">
        <i class="bi bi-x"></i> <!-- Bootstrap cross icon -->
      </button>
    </li>
  </ul>
</div>
